<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SafePaws â€” A Better World for Every Paw</title>
        @vite('resources/css/app.css')

        <style>
            @keyframes paw-touch {
                0%,
                80%,
                100% {
                    opacity: 0;
                    transform: translateY(0) scale(1);
                }
                10%,
                50% {
                    opacity: 1;
                    transform: translateY(-10px) scale(1.1);
                }
            }

            .animate-paw {
                animation: paw-touch 2s infinite;
            }

            @keyframes paw-tap {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(0.9);
                }
            }

            .delay-0 {
                animation-delay: 0s;
            }
            .delay-300 {
                animation-delay: 0.3s;
            }
            .delay-600 {
                animation-delay: 0.6s;
            }
            .delay-900 {
                animation-delay: 0.9s;
            }
            .delay-1200 {
                animation-delay: 1.2s;
            }

            /* Convert Tailwind @apply to regular CSS */
            .title {
                font-size: 1.75rem;
                line-height: 1.05;
                font-weight: 600;
                letter-spacing: 0.025em;
            }

            @media (min-width: 768px) {
                .title {
                    font-size: 3.125rem;
                }
            }

            .subtitle {
                font-size: 1.125rem;
                font-weight: 300;
            }

            @media (min-width: 768px) {
                .subtitle {
                    font-size: 1.625rem;
                }
            }

            .primary-btn {
                background-color: #0ea5e9;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 0.375rem;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .primary-btn:hover {
                background-color: #0891b2;
            }

            .outline-btn {
                border: 1px solid #0ea5e9;
                color: #0ea5e9;
                padding: 0.5rem 1.25rem;
                border-radius: 0.375rem;
                font-weight: 500;
            }

            .card {
                background: rgba(255, 255, 255, 0.05);
                padding: 1.5rem;
                border-radius: 0.75rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            @media (min-width: 768px) {
                .card {
                    padding: 2rem;
                }
            }

            .list-item-icon {
                width: 1.25rem;
                height: 1.25rem;
                color: white;
                fill: currentColor;
                transform: rotate(45deg);
            }

            @media (min-width: 768px) {
                .list-item-icon {
                    width: 1.5rem;
                    height: 1.5rem;
                }
            }

            .gray-border {
                border-top: 8px solid #0b2447;
            }

            body {
                background-color: #071331;
            }
        </style>
    </head>
    <body class="text-white bg-gray-900">
